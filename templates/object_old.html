<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование объекта</title>

        <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<style>

    body{
  font-family: 'Open Sans', sans-serif;
  background:#3498db;
  margin: 0 auto 0 auto;
  width:100%;
  text-align:center;
  margin: 20px 0px 20px 0px;

}
.box{
  background:white;
  width:600px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid;
}
</style>
<body>
<script type="text/javascript">

</script>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>


<section class="mbr-section form4 cid-r4sqv5kEQX" id="form4-1">

<form method="post" action="">{% csrf_token %}

<div class="box">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <h3 class="pb-3 align-centr mbr-fonts-style display-5">
                    <br>
                  Редактирование объекта:
                </h3>
                <div>
                    <div class="icon-block pb-3">
                        <span class="icon-block__icon">
                            <span class="mbri-letter mbr-iconfont"></span>
                        </span>
                        <h4 class="icon-block__title align-center mbr-fonts-style display-5">
                            ID объекта: {{ list1.ID_obj }}
                            <input type="text" name="ID" value="{{list1.ID_obj}}" required="" id="ID" hidden>
                        </h4>
                    </div>
                    <div class="icon-contacts pb-3">
                        <h5 class="align-center mbr-fonts-style display-7">
                            Изменяемая информация об объекте и его настройки:
                        </h5>

                    </div>
                </div>
                   <div class="row">
                            <div class="col-md-12 multi-horizontal" data-for="name" style="margin-top:5px; ">
                                <input type="text" class="form-control input" name="name" data-form-field="Name" placeholder="Your Name" value="{{list1.name}}" required="" id="name-form4-1" style="text-align:center">
                            </div>
                            <div class="col-md-12 multi-horizontal" data-for="phone" style="margin-top:5px;">
                                <input type="text" class="form-control input" name="Phone" data-form-field="Phone" placeholder="Phone" required="" value="{{list1.telephone}}" id="phone-form4-1" style="text-align:center">
                            </div>
                            <div class="col-md-12" data-for="email" style="margin-top:5px;">
                                <input type="text" class="form-control input" name="Email" data-form-field="Email" placeholder="Email" value="{{list1.email}}" id="email-form4-1" style="text-align:center">
                            </div>
                            <div class="col-md-12" data-for="message" style="margin-top:5px;">
                                <textarea class="form-control input" name="Message" rows="3" data-form-field="Message" placeholder="Дополнительная информация" style="resize:none text-align:center" id="message-form4-1">{{list1.dop}}</textarea>
                            </div>
                            <div class="input-group-btn col-md-12" style="margin-top:5px;" style="text-align:center">
                            </div>
                        </div>    <p class="align-left mbr-fonts-style display-7">
                            Для удаления объекта выберите: <input type="checkbox" name="dell" id="dell" value="Checked"></p>

                </div>
            </div>
    </div>

    <br>
<center>
    <a href="/edit/edit/" class="btn btn-success btn-form display-4 btn-large"><div id="btn2">Назад ...</div></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-danger btn-form display-4">Сохранить</button></center>
</div>
</form>
</section>


<br><br>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
</body>
</html>
